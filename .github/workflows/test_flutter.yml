name: Flutter CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - turk/ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: $HOME/flutter
          key: ${{ runner.os }}-flutter-rebuild${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Debug Flutter SDK cache
        run: ls -la $HOME/flutter

      - name: Verify Flutter SDK cache
        run: ls -la $HOME/flutter/bin

      - name: Install Flutter SDK
        run: |
          if [ ! -f "$HOME/flutter/bin/flutter" ]; then
            git clone https://github.com/flutter/flutter.git -b stable --depth 1
            echo "$HOME/flutter/bin" >> $GITHUB_PATH
            export PATH="$HOME/flutter/bin:$PATH"
          fi

      - name: Debug Flutter SDK directory
        run: ls -la $HOME/flutter/bin

      - name: Verify Flutter installation
        run: flutter doctor

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.HOME }}/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-  

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Build iOS (if applicable)
        if: runner.os == 'macOS'
        run: flutter build ios --release